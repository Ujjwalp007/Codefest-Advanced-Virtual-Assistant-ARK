<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet'
            href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&Gemunu+Libre&family=Lexend+Mega&family=Poppins&family=Questrial&family=Raleway&display=swap'
            rel='stylesheet' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'>

        <link rel='stylesheet' href='intro.css'>
    </head>

    <body>
        <div id="dark-zone">
            <div class="center" id="intro-box">
                <h2 class="center">AVA</h2>
                <h1 class="sliding-text center" id="intro-ducing">
                    <span class="text-wrapper">
                        <span class="line line1"></span>
                        <span class="letters text-chrome">Introducing</span>
                    </span>
                </h1>

                <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js'></script>
                <script src='intro.js'></script>
            </div>

            <div id="dark-container">
                <div class="center" id="dark-render">
                    <div id="input-area">
                        <textarea id="prompt-input">Ask me anything...</textarea>
                        <div class="circle" onclick="runPy()">
                            <i class="fa-solid fa-microphone" id="microphone"></i>
                        </div>
                    </div>
                    <textarea id="prompt-output" rows="20">Here's your reply!</textarea>
                </div>

            </div>
        </div>

        <div id="light-zone">
            <img src="face2.png" alt="AVA's Face">
        </div>

    </body>

</html>
